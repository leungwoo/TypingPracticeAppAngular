<div class="container mt-5">
  <div class="columns is-centered">
    <div class="box">
      <h1 class="title1 has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input #userInput (input)="onInput(userInput.value)" class="input" />
        <div *ngIf="enteredText === randomText" class="box">
          <h1 class="title has-text-centered">Success</h1>
        </div>
      </div>
    </div>
  </div>
</div>
